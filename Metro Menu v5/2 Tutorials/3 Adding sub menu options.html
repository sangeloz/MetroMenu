<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Metro Menu</title>

	<!-- jQuery needed to run the puglin (needed) -->
	<script src="static/js/jquery-1.9.0.min.js"></script>

	<!-- Metro Menu Style -->
	<link href="static/css/MetroMenu.css" rel="stylesheet" type="text/css" media="screen" />

	<!-- Metro Menu JS -->
	<script src="static/js/MetroMenu.js"></script>

	<!-- Font Awesome 4.0.2 -->
	<link rel="stylesheet" href="static/css/font-awesome.min.css">
	

</head>
<body>






<script type="text/javascript">

$(document).ready(function(){


	$.MetroMenu( 
		{
			backicon: "static/img/back.png", // Sub menu back item
			animation: "fadeInLeft",  // Animation
			position: "left",  // Position
			withtooltip: true, // Show tooltip on mouse over
			closeonclick: false, // Menu item click, close the menu
			escclose: true,  // ESC key, close the menu
			items:[
				{   name: "Calendar",
					icon: "static/img/calendar.png",
					items: [{
								name: "Option 1",
								icon: "static/img/calendar.png"
						   },
						   {
								name: "Option 2",
								icon: "static/img/calendar.png"
						   }]
				},
				{   name: "Office",
					icon: "static/img/office.png",
					items: [{
								name: "Option 1",
								icon: "static/img/office.png"
						   },
						   {
								name: "Option 2",
								icon: "static/img/office.png"
						   }]
				},
				{   name: "Mailing",
					icon: "static/img/mail.png",
					items: [{
								name: "Option 1",
								icon: "static/img/mail.png"
						   },
						   {
								name: "Option 2",
								icon: "static/img/mail.png"
						   }]				
				},
				{   name: "Adobe Suit",
					icon: "static/img/ps.png",
					items: [{
								name: "Option 1",
								icon: "static/img/ps.png"
						   },
						   {
								name: "Option 2",
								icon: "static/img/ps.png"
						   }]	
				},
				{   name: "Options",
					icon: "static/img/gear.png",
					items: [{
								name: "Option 1",
								icon: "static/img/gear.png"
						   },
						   {
								name: "Option 2",
								icon: "static/img/gear.png"
						   }]	
				}]
		}
	);


});

</script>



</body>
</html>
